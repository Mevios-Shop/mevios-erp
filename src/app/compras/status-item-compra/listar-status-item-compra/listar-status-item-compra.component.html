<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Status Item Compra</h3>
                    <div class="card-tools">
                        <button type="button" class="btn btn-primary"
                            routerLink="/compras/status-item-compra/detalhes-status-item-compra">
                            Adicionar
                        </button>
                    </div>
                </div>
                <div class="card-body">
                    <table class="table table-hover text-nowrap">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Descrição</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let statusItemCompra of listaStatusItemCompra$ | async">
                                <td>#</td>
                                <td>
                                    <p>{{ statusItemCompra.descricao }}</p>
                                </td>
                                <td class="project-actions text-right">
                                    <button class="btn btn-info btn-sm"
                                        [routerLink]="['/compras/status-item-compra/detalhes-status-item-compra/', statusItemCompra.id]">
                                        <i class="fas fa-pencil-alt">
                                        </i>
                                        Editar
                                    </button>
                                    <button class="btn btn-danger btn-sm" (click)="deletar(statusItemCompra.id)">
                                        <i class="fas fa-trash">
                                        </i>
                                        Deletar
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="card-footer clearfix">
                    <ul class="pagination pagination-sm m-0 float-right">
                        <li class="page-item"><a class="page-link" href="#">&laquo;</a></li>
                        <li class="page-item"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item"><a class="page-link" href="#">&raquo;</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
