<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Itens da Compra</h3>
                    <div class="card-tools">
                        <div class="row">
                            <div *ngIf="existeItemASerLancadoNoEstoque" class="col-auto">
                                <button type="button" class="btn btn-primary" (click)="lancarItensEstoque()">
                                    Lançar no Estoque
                                </button>
                            </div>
                            <div class="col-auto">
                                <button type="button" class="btn btn-primary"
                                    [routerLink]="['/compras/detalhes-compra/', idCompra, 'detalhes-item-compra']">
                                    Adicionar
                                </button>
                            </div>


                        </div>

                    </div>
                </div>

                <div class="card-body">
                    <table class="table table-hover text-nowrap">
                        <thead>
                            <tr>
                                <th>
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    </div>
                                </th>
                                <th>Produto</th>
                                <th>Variação</th>
                                <th>Valor</th>
                                <th>Status</th>
                                <th></th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr *ngFor="let itensCompra of itensCompra">
                                <td>
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    </div>
                                </td>
                                <td>
                                    <p>{{ itensCompra.variacao_produto.produto.nome}}</p>
                                </td>
                                <td>
                                    <p>{{ itensCompra.variacao_produto.descricao }}</p>
                                </td>
                                <td>
                                    <p>{{ itensCompra.valor }}</p>
                                </td>
                                <td>
                                    <p>{{ itensCompra.status_item_compra.descricao }}</p>
                                </td>
                                <td class="project-actions text-right">
                                    <!-- [routerLink]="['/compras/detalhes-compra/item-compra/', itensCompra.id]" -->
                                    <button class="btn btn-info btn-sm"
                                        [routerLink]="['/compras/detalhes-compra/item-compra/', itensCompra.id]">
                                        <i class="fas fa-pencil-alt">
                                        </i>
                                        Editar
                                    </button>
                                    <button class="btn btn-danger btn-sm" (click)="deletar(itensCompra.id)">
                                        <i class="fas fa-trash">
                                        </i>
                                        Deletar
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="card-footer clearfix">
                    <ul class="pagination pagination-sm m-0 float-right">
                        <li class="page-item"><a class="page-link" href="#">&laquo;</a></li>
                        <li class="page-item"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item"><a class="page-link" href="#">&raquo;</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
