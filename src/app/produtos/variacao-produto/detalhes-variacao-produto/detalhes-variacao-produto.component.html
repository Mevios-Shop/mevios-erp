<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <form class="form-group" role="form" [formGroup]="formularioVariacaoProduto" (ngSubmit)="salvarVariacaoProduto()">
        <div class="card card-primary">
          <div class="card-header">
            <h3 class="card-title">Variação de Produto</h3>
            <div class="card-tools">
            </div>
          </div>
          <div class="card-body">
            <div class="form-group">
              <label for="inputName">Descricao</label>
              <input type="text" placeholder="Digite a descrição da variação" class="form-control"
                formControlName="descricao">
              <small class="form-text text-danger" *ngIf="
                                !formularioVariacaoProduto.get('descricao')?.valid &&
                                formularioVariacaoProduto.get('descricao')?.touched
                              ">Digite a descrição!</small>
            </div>
          </div>
          <div class="card-footer">
            <div class="col-12">
              <a class="btn btn-secondary" href="javascript:history.back()">Cancelar</a>
              <button type="submit" class="btn btn-success float-right">Salvar</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
