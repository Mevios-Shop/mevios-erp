<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Variações do Produto</h3>
          <div class="card-tools">
            <button type="button" class="btn btn-primary"
              [routerLink]="['/produtos/detalhes-produto/', idProduto, 'variacao']">
              Adicionar
            </button>
          </div>
        </div>
        <div class="card-body">
          <div *ngIf="variacoesProduto.length == 0" class="alert alert-info alert-dismissible">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">
              &times;
            </button>
            <h5><i class="icon fas fa-info"></i> Alert!</h5>
            Produto sem variações.
          </div>
          <table *ngIf="variacoesProduto.length > 0" class="table table-hover text-nowrap">
            <thead>
              <tr>
                <th>#</th>
                <th>Nome</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let varacaoProduto of variacoesProduto">
                <td>#</td>
                <td>
                  <p>{{ varacaoProduto.descricao }}</p>
                </td>
                <td class="project-actions text-right">
                  <button class="btn btn-info btn-sm"
                    [routerLink]="['/produtos/detalhes-produto/', idProduto, 'variacao', varacaoProduto.id]">
                    <i class="fas fa-pencil-alt"> </i>
                    Editar
                  </button>
                  <button class="btn btn-danger btn-sm">
                    <i class="fas fa-trash"> </i>
                    Deletar
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
          <div #elseBlock></div>
        </div>
        <div class="card-footer clearfix">
          <ul class="pagination pagination-sm m-0 float-right">
            <li class="page-item"><a class="page-link" href="#">&laquo;</a></li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">&raquo;</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
