<div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <form class="form-group" role="form" [formGroup]="formularioPlataforma" (ngSubmit)="salvar()">
          <div class="card card-primary">
  
            <div class="card-header">
              <h3 class="card-title">Plataforma</h3>
  
              <div class="card-tools">
  
              </div>
            </div>
  
            <div class="card-body">
  
              <label for="inputName">Descrição</label>
              <input type="text" placeholder="Digite o nome da plataforma" class="form-control" formControlName="descricao">
  
  
  
            </div>
            <!-- /.card-body -->
            <div class="card-footer">
              <div class="col-12">
                <button type="submit" class="btn btn-secondary" routerLink="/plataformas">Cancelar</button>
                <button type="submit" class="btn btn-success float-right">Salvar</button>
              </div>
            </div><!-- /.card-footer -->
          </div>
          <!-- /.card -->
        </form>
      </div>
    </div>
  </div>
